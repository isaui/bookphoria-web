<!DOCTYPE html>
<html>
<head>
    <title>Profil Pengguna</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Tambahkan Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            background-color: #460C90; /* Warna latar belakang ungu tua untuk header */
            color: #fff; /* Warna teks putih */
            padding: 10px;
        }

        .header-text {
            font-size: 2.5rem; /* Ukuran teks lebih besar */
            font-weight: bold;
        }


        /* Gaya untuk form dan elemen terkait */
        .form-container {
            background-color: #fff;
            border: 1px solid #460C90;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
            color: #000;
            margin-top: 30px;
        }

        .form-header {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #007BFF;
            border-radius: 5px;
            color: #000;
        }

        .btn {
            cursor: pointer;
        }

        .btn-primary {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #003c80;
        }

        /* Gaya untuk data profil pengguna */
        .user-profile-container {
            background-color: #fff;
            border: 1px solid #b3c5d1;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #000;
            margin-top: 30px;
        }

        .user-profile-header {
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .footer-container {
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer-text {
            font-size: 1rem;
        }

    </style>
<body>
            <div class="header-container">
                <h1 class="brand-header">Bookphoria</h1>
            </div>
            <div class="col-md-6">
                <h2 class="profile-header">Profil Pengguna</h2>
            </div>
        </div>

        <div class="form-container">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Nama:</strong> {{user.username}}</p>
                    <p><strong>Gambar Profil:</strong> <img src="https://imgv3.fotor.com/images/slider-image/a-man-holding-a-camera-with-image-filter.jpg" width="100" height="100" alt="Gambar Profil"></p>
                    <p><strong>Age:</strong> {{userProfile.age}}</p>
                    <p><strong>City:</strong> {{userProfile.city}}</p>
                    <p><strong>Country:</strong> {{userProfile.country}}</p>
                    <p><strong>Phone Number:</strong> {{userProfile.phone_number}}</p>
                </div>
            </div>
            <p><strong>Last Login:</strong> {{ user.last_login }}</p>
            
        <div class="footer-container"></div>
            <h2 class="brand-footer"> Pembaruan Profil</h2>
            <a class="btn btn-primary" href="/edit_profile/">Edit Profil</a>
            <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
